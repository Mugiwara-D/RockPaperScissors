        function PlayerInput(){

////////////////////////////////////////////////////////////////////////////////////////////

        function Round(PlayerSelection,ComputerSelection){
            
            if (PlayerSelection == ComputerSelection) {
                return "NULL" ;
            }
            else if(PlayerSelection == "rock" && ComputerSelection == "scisor") {
                return "player win" ;
            }
            else if (PlayerSelection == "paper" && ComputerSelection == "scisor") {

                return "computer win";
            } 
            else if (PlayerSelection == "paper" && ComputerSelection == "rock") {
                return "player win";
            }
            else if (PlayerSelection == "rock" && ComputerSelection == "paper") {
                return "computer win";
            }
            else if (PlayerSelection == "scisor" && ComputerSelection == "paper") {
                return "player win";
            }
            else {

            }
            
        }
////////////////////////////////////////////////////////////////////////////////////////////////  

        function score(playerScore,computerScore){
            if (Round() =="computer win"){
                computerScore ++;
                return computerScore;

            else if (Round() =="player win"){

            }
